<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-fb-bg">
    <div class="parent mt-36  flex ">
        <div class="leftt ml-48 mt-5 ">
                <img class="logo w-72 h-28 " src="./Asset/Facebook-Logo.svg" alt="Facebook-Logo">
                <p class="text-3xl max-w-xl">Facebook helps you to connect and share with the people in your life.</p>
        </div>

        <div class="rightt w-96  ml-14 bg-white h-h-22  shadow-2xl rounded-md">
                <div class="info">
                    <div class="p-4 ">
                        <!-- Email -->
                        <input class="w-full h-8 p-6  border-solid border-r-gray-200 border-2 rounded-md outline-blue-500" type="email" placeholder="Email Address or Phone Number" name="" id="">
                        <!-- Pass -->
                        <input class="w-full h-8 mt-3 p-6  border-solid border-r-gray-200 border-2 rounded-md outline-blue-500" type="password" name="" placeholder="Password" id="">
                    </div>
                    <div class="w-full  pl-4  pr-4 ">

                        <button class =" w-full h-12 bg-blue-600 text-xl text-white font-bold rounded-md" type="submit">Log In</button>
                    </div>
                    <div class="w-full p-4 hover:cursor-pointer">
                        <p class="w-full text-xs text-center text-blue-600">Forgotten password?</p>
                    </div>
                    <hr class="m-3">
                    <div class="w-full ">

                        <button class="w-1/2 h-12 bg-green-500 text-white font-bold p-3 ml-20 rounded-md">Create New Account</button>
                    </div>
                </div>
        </div>
    </div>
    <p class="float-right mr-[22rem] mt-10"><span class="font-bold hover:cursor-pointer hover:underline">Create a page </span>for a celebrity, brand or buisness</p>
    
</body>
</html>
